groups:
  - name: Restic rest-server Configuration
    description: Configure Restic rest-server
  - name: User and Group Configuration
    description: Configure User and Group for Restic rest-server
  - name: Network Configuration
    description: Configure Network for Restic rest-server
  - name: Storage Configuration
    description: Configure Storage for Restic rest-server
  - name: Labels Configuration
    description: Configure Labels for Restic rest-server
  - name: Resources Configuration
    description: Configure Resources for Restic rest-server

questions:
  - variable: TZ
    group: Restic rest-Server Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone
  - variable: rest_server_flags
    label: ""
    group: Restic rest-server Configuration
    schema:
      type: dict
      required: true
      immutable: false
      attrs:
        - variable: append-only
          label: Append Only
          group: Restic rest-server Configuration
          description: |
            Enable append-only mode. In this mode, no existing snapshots can be deleted or modified.
          schema:
            type: boolean
            default: false
        - variable: group-accessible-repos
          label: Group Accessible Repositories
          group: Restic rest-server Configuration
          description: |
            Enable group accessible repositories. In this mode, repositories can be accessed by users in the same group.
          schema:
            type: boolean
            default: false
        - variable: no-auth
          label: No Authentication
          group: Restic rest-server Configuration
          description: |
            Disable authentication. In this mode, no authentication is required to access the repositories.
          schema:
            type: boolean
            default: false
        - variable: private-repos
          label: Private Repositories
          group: Restic rest-server Configuration
          description: |
            Enable private repositories. In this mode, repositories can only be accessed by authenticated users.
          schema:
            type: boolean
            default: false
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Restic rest-server files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Restic rest-server files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          schema:
            type: dict
            show_if: [["host_network", "=", false]]
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  show_if: [["bind_mode", "=", "published"]]
                  default: 8000
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false
        - variable: dns_opts
          label: DNS Options
          description: |
            DNS options for the container.</br>
            Format: key:value</br>
            Example: attempts:3
          schema:
            type: list
            default: []
            items:
              - variable: option
                label: Option
                schema:
                  type: string
                  required: true
        - variable: certificate_id
          label: Certificate
          description: The certificate to use for Restic rest-servers.
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"
  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Restic rest-server Data Storage
          description: The path to store Restic rest-server Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: Restic rest-server
                            description: Restic rest-server
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Restic rest-server.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Restic rest-server.
                schema:
                  type: int
                  default: 4096
                  required: true
